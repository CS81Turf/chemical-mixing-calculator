<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck/T3100 Chemical Mixing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon for browsers -->
<link rel="icon" type="image/png" href="favicon.png">

<!-- Apple Touch Icon for iOS -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<!-- Android Icon -->
<link rel="icon" sizes="192x192" href="favicon.png">
</head>

<body>
    <div class="container">
        <h1>Truck/T3100 Mixing Assistant</h1>


        <div class="input-group">
            <label for="water-volume">Water Volume (in gallons):</label>
            <input type="number" id="water-volume" min="1" step="1" required placeholder="Enter water volume">
        </div>

        <div class="input-group">
            <label for="sq-feet">Square Footage (in thousands):</label>
            <input type="number" id="sq-feet" min="1" step="1">
        </div>

        <div class="button-grid">
            <button class="round-btn" data-preset="round1">Round 1</button>
            <button class="round-btn" data-preset="round2">Round 2</button>
            <button class="round-btn" data-preset="round3">Round 3</button>
            <button class="round-btn" data-preset="round4">Round 4</button>
            <button class="round-btn" data-preset="round5">Round 5</button>
            <button class="round-btn" data-preset="round6">Round 6</button>
            <button class="pest-btn" data-preset="grub">Grub/Flea & Tick</button>
            <button class="pest-btn" data-preset="mosquito">Mosquito</button>
            <button class="weed-btn" data-preset="violet">Wild Violet</button>
            <button class="weed-btn" data-preset="grassy">Grassy Weed</button>
            <button class="disease-btn" data-preset="summer">Summer Disease</button>
            <button class="utility-btn calculator">Calculator</button>
            <button class="utility-btn labels">Labels</button>
        </div>


        <div id="results" class="hidden">
            <h2>Mixing Instructions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Chemical</th>
                        <th>Rate (oz/M)</th>
                        <th>Amount to Use</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>

        <div id="labels-list" class="hidden"></div>
    </div>

    <script src="script.js"></script>

    <!-- Add this inside the <body> tag, below the existing content -->
    <div id="calculator-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="hideModals()">&times;</span>
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="text" id="calc-display" disabled>
                <div class="calc-buttons">
                    <button onclick="calcInput('7')">7</button>
                    <button onclick="calcInput('8')">8</button>
                    <button onclick="calcInput('9')">9</button>
                    <button onclick="calcInput('/')">/</button>
                    <button onclick="calcInput('4')">4</button>
                    <button onclick="calcInput('5')">5</button>
                    <button onclick="calcInput('6')">6</button>
                    <button onclick="calcInput('*')">*</button>
                    <button onclick="calcInput('1')">1</button>
                    <button onclick="calcInput('2')">2</button>
                    <button onclick="calcInput('3')">3</button>
                    <button onclick="calcInput('-')">-</button>
                    <button onclick="calcInput('0')">0</button>
                    <button onclick="calcInput('.')">.</button>
                    <button onclick="calcClear()">C</button>
                    <button onclick="calcInput('+')">+</button>
                    <button onclick="calcCalculate()">=</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
